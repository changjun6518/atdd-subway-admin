<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구간 추가</title>
    <script type="module" defer src="/js/adminEdgeForm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/admin-edge-form.css">
    <link type="text/css" rel="stylesheet" href="/css/index.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin-station">역관리</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin-line">노선관리</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin-edge">구간관리</a>
        </li>
    </ul>

    <form class="containers">
        <div class="main-title">구간 추가</div>

        <label for="line">노선 선택</label><select name="line" id="line"></select>

        <ul class="station-list">
            <li class="station-item"><label for="prev-station">이전역</label><select name="prev-station" id="prev-station"></select></li>
            <li class="station-item"><label for="target-station">대상역</label><select name="target-station" id="target-station"></select></li>
        </ul>
        <ul class="time-distance-list">
            <li class="time-distance-item"><label for="distance">거리</label><input type="number" id="distance" required></li>
            <li class="time-distance-item"><label for="duration">시간</label><input type="number" id="duration" required></li>
        </ul>

        <ul class="button-list">
            <li><button id="cancel-button" type="submit">취소</button></li>
            <li><button id="add-edge-button" type="submit">확인</button></li>
        </ul>
    </form>
    <script type="module" src="/js/adminEdgeForm.js"></script>
</body>
</html>
