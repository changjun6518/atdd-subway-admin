<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>노선 추가 Page</title>
    <script type="module" defer src="/js/adminEdgeForm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/admin-line-form.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<form class="containers">
    <div class="main-title">구간 추가</div>

    <label for="line-name">노선 선택</label><input type="text" id="line-name" required>

    <ul class="start-last-time-list">
        <li class="start-last-time-item"><label for="start-time">첫차 시간</label><input type="time" id="start-time" required></li>
        <li class="start-last-time-item"><label for="last-time">막차 시간</label><input type="time" id="last-time" required></li>
        <li class="start-last-time-item"><label for="interval">간격</label><input type="number" min="1" id="interval" required></li>
    </ul>

    <button id="add-edge-button" type="submit">확인</button>

</form>

</body>
</html>
