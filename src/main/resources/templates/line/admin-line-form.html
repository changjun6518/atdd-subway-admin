<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>노선 추가 Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/admin-line-form.css">
</head>
<body>
    <div class="main-title">노선 정보</div>

    <label for="line-name">노선 이름</label><input type="text" id="line-name">

    <ul class="start-last-time-list">
        <label for="start-time">첫차 시간</label><input type="text" id="start-time">
        <label for="last-time">막차 시간</label><input type="text" id="last-time">
        <label for="interval">간격</label><input type="text" id="interval">
    </ul>

    <ul class="line-list">
        <label for="color">노선 색상</label><input type="text" id="color">
    </ul>

    <button id="add-line-button">확인</button>


    <script type="module" src="/js/adminLine.js"></script>

</body>
</html>
